<!DOCTYPE html>
<html>
<head>

	 <include file="./Application/Admin/View/Public/header.html"/>

</head>
<body>
<include file="./Application/Admin/View/Public/nav.html"/>

  <div class="container">
   <div class="panel panel-default panel-main">
    <div class="panel-heading">
     <h3 class="panel-title">
     当前位置：<span class="glyphicon glyphicon-home"></span><a href="{:U('Admin/Adm/index')}">首页</a>>文章管理>文章修改
     </h3>
    </div>
   <div class="panel-body">

     <form role="form" enctype="multipart/form-data" method="post" action="{:U('Admin/UpdateArt/Update')}">
       <div class="form-group">
         <label for="id">ID</label>
         <input type="text" class="form-control" id="id" name="id" required="required" value="{$article_info['id']}">
       </div>    
       <div class="form-group">
         <label for="title">标题</label>
         <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题" required="required" value="{$article_info['title']}">
       </div>
       <div class="form-group">
         <label for="intro">简介</label>
         <input type="text" class="form-control" id="intro" name="intro" placeholder="请输入简介" required="required" value="{$article_info['intro']}">
       </div>
        <div class="form-group">
         <label for="type">文章类型</label>
         <input type="text" class="form-control" id="type" name="type" placeholder="请输入文章类型" required="required" value="{$article_info['type']}">
       </div>
        <div class="form-group">
         <label for="author">作者</label>
         <input type="text" class="form-control" id="author" name="author" placeholder="请输入名称" required="required" value="{$article_info['author']}">
       </div>
       <div class="form-group">
         <label for="myEditor">文章内容</label>
        <div class="editor">
         <!-- 加载编辑器的容器 --> 
          <script id="container" name="content" type="text/plain">
          {:htmlspecialchars_decode($article_info['content'])}
          </script>
        </div>
       </div>
       <input type="submit" value="提交" class="btn btn-info" >
       <input type="reset" value="重置" class="btn btn-warning" >
     </form>

    </div>
   </div>
  </div>
 
 <include file="./Application/Admin/View/Public/footer.html"/>
</body>

    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
 <script src="__PUBLIC__/bootstrap/ot/jQuery.min.js"></script>
 <script src="__PUBLIC__/bootstrap/ot/bootstrap.min.js"></script>
</html>
