<!DOCTYPE html>
<html>
<head>
 <include file="./Application/Admin/View/Public/header.html"/>
           <script type="text/javascript">
       function Delete(id){
        confirm_=confirm('确认删除？');
        if(confirm_){
          $.ajax({
            url : "{:U('Admin/CatManage/deleteCat')}",
            data : {
              'id' : id
            },
            type : 'post',
            success : function(data){
                    if(data[0]==1){
                      alert('删除成功！');
                      window.location.href = "{:U('Admin/CatManage/index')}";
                    }else {
                      alert('删除失败！');
                    }
            }
           });
        }
       }
     </script>
</head>
<body>
<include file="./Application/Admin/View/Public/nav.html"/>

  <div class="container">
     <div class="panel panel-default panel-main">
  <div class="panel-heading">
   <h3 class="panel-title">当前位置：<span class="glyphicon glyphicon-home"></span><a href="{:U('Admin/Adm/index')}">首页</a>>分类管理</h3>
  </div>
  <div class="panel-body">
    <table class="table table-hover text-center table-condensed">
    	<tr><td>分类ID</td><td>分类名</td><td>分类图片</td><td>文章数量</td><td>管理</td></tr>
    	<volist name="info" id="vo">
    	<tr><td>{$vo.id}</td>
      <td>{$vo.name}</td>
      <td><img style="width: 50px;height: 30px;" src="__PUBLIC__/Uploads/{$vo.img_path}{$vo.img_name}"></td><td>{$vo.article_sum}</td>
      <td><a class="btn btn-danger" id="{$vo.id}" href="javascript:Delete({$vo.id});">删除</a></td></tr>
    	</volist>
    </table>
    </div>
   </div>
  </div>

 <include file="./Application/Admin/View/Public/footer.html"/>
       <script src="__PUBLIC__/bootstrap/ot/jQuery.min.js"></script>
       <script src="__PUBLIC__/bootstrap/ot/bootstrap.min.js"></script>
</body>
</html>
